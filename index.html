<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Bank Account Management</title>
</head>
<body>
    <h1>Bank Account Management</h1>
    <div>
        <label for="accountHolder">Account Holder Name:</label>
        <input type="text" id="accountHolder">
    </div>
    <div>
        <label for="accountType">Account Type:</label>
        <input type="text" id="accountType">
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount">
    </div>
    <div>
        <button onclick="displayResult(processOperation('deposit'))">Deposit</button>
        <button onclick="displayResult(processOperation('withdraw'))">Withdraw</button>
        <button onclick="displayResult(processOperation('checkBalance'))">Check Balance</button>



    </div>
    <div>
        <p id="result"></p>
    </div>

</body>
</html>
